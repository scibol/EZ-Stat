<dom-module id="ez-app">
    <template>

        <style include="shared-styles">
            :host {
            @apply(--layout-vertical);
                --paper-input-container-color: #EEEEEE;
                --default-primary-color: #000000;
            }

            paper-item {
                --paper-item-selected-weight: normal;
                color: #3e3e3e;
            }

            paper-button {
                --paper-button-selected-weight: normal;
            }

            .header paper-button {
                transition: all 0.2s;
                border-radius: 0;
            }

            .header paper-button:hover {
                background-color: #009cde;
                color: #000000;
            }

            .startGame {
                color: #fff;
                background-color: #28435a;
                transition: all 0.2s;
            }

            .startGame:hover {
                background-color: #009cde;
                color: #000000;
            }

            paper-menu {
                padding: 0;
            }

            a:hover {
                text-underline: none;
            }

            .wrapper, .main-content {
                overflow-y: auto;
            }

            .wrapper {
                position: absolute;
                top: 64px;
                background-color: #e9eff5;
                bottom: 0;
                left: 0;
            }

            .makeFlex {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            #gameName {
                --paper-input-container-color: #3e3e3e;
                --primary-text-color: #3e3e3e;
            }


            #upperBar {
                width: 100%;
                height: 5em;
                margin-top: 1em;

            }

            #btnMiss {
                float: right;
                width: 10em;
                color: #fff;
                background-color: #28435a;
                transition: all 0.2s
            }

            #btnMiss:hover {
                color: #eeeeee;
                background-color: #009cde;
            }

            #btnHit {
                width: 10em;
                color: #fff;
                background-color: #28435a;
                transition: all 0.2s
            }

            #btnHit:hover {
                color: #eeeeee;
                background-color: #009cde;
            }

            paper-listbox paper-item, .menuItem {
                --paper-item-selected-weight: normal;
                /*-webkit-box-shadow: 0 6px 4px -4px black;*/
                /*-moz-box-shadow: 0 6px 4px -4px black;*/
                box-shadow: 0 6px 4px -8px black;
            }

            .menuItem {
                color: #fff;
                background-color: #28435a;
            }

            paper-listbox {
                --primary-background-color: #24262D;
                background-color: rgba(0,0,0,0);
                padding: 0;
            }

            .fill-width {
                width: 57.6vw;
            }

            .main-nav {
                position: relative;
                padding-right:1em;
                width: 18vw;
                margin-top: 2vh;
                margin-bottom: 2vh;
                margin-left:0.7em;
                margin-right:0.7em;
                background: #ffffff;
                font-size: 1.3vw;
                transition: width 150ms ease-out;
                overflow-y: auto;
                color: #3e3e3e;
                box-shadow: 0 0 1px 0 rgba(0,0,0,0.2);
            }

            /*.left-nav {*/
                /*margin-top: 2vh;*/
                /*margin-bottom: 2vh;*/
                /*height: 88vh;*/
                /*margin-left:0.7em;*/
                /*margin-right:0.7em;*/
            /*}*/

            /*.right-nav {*/
                /*margin-left:1em;*/
            /*}*/

            .float-right {
                float: right;
                position: absolute;
                margin-top: 1em;
                right: 1em;
            }

            .end {
                display: inline-block;
            }

            .fx {
                transition: all 0.2s;
            }

            .header {
                --text-primary-color: #EEEEEE;
                box-shadow: 0 0 1px rgba(255, 255, 255, 0.3);
                border-bottom: 2px solid #009cde;
            }

            .mainImage {
                display: block;
                max-width: 100vw;
                /*max-height:100vh;*/
                width: auto;
                overflow: hidden;
                /*height: auto;*/
            }

            #dialogContainer {
                height: 15%;
                width: 25%;
                position: absolute;
                margin-top: 10%;
                margin-left: 37.5%;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 1);
                z-index: 1000;
                display: none;
            }

            .dialog {
                padding-left: 2.5em;
            }
        </style>

        <iron-ajax
                id="getPlayers"
                auto
                url="/players"
                handle-as="json"
                last-response="{{players}}"
                debounce-duration="300">

        </iron-ajax>

        <iron-ajax id="getGames"
                   auto
                   url="/games"
                   handle-as="json"
                   last-response="{{games}}"
                   debounce-duration="300">

        </iron-ajax>

        <iron-ajax
                id="newGame"
                url="/games"
                handle-as="json"
                content-type="application/json"
                method="POST"
                last-response="{{newGame}}"
                debounce-duration="3000">
        </iron-ajax>

        <iron-ajax
                id="createPlayer"
                url="/players"
                handle-as="json"
                content-type="application/json"
                method="POST"
                debounce-duration="3000">
        </iron-ajax>

        <iron-ajax
                id="setTeam"
                url="/games/{{game._id}}"
                handle-as="json"
                content-type="application/json"
                method="PUT"
                debounce-duration="3000">
        </iron-ajax>

        <!--header-->
        <paper-header-panel class="flex">
            <paper-toolbar class="header">
                <paper-dropdown-menu id="drop" label="choose game..." placeholder="{{game.name}}">
                    <paper-menu class="dropdown-content">
                        <template is="dom-repeat" items="{{games}}" as="game">
                            <ez-menu-item editable href$="/games/{{game._id}}" value="{{game.name}}">
                            </ez-menu-item>
                        </template>

                    </paper-menu>
                </paper-dropdown-menu>
                <paper-button on-click="_createGame">create game</paper-button>
                <div class="float-right">

                    <div class="end">
                        <iron-pages attr-for-selected="data-route" selected="{{route}}">
                            <iron-pages data-route="games" attr-for-selected="started" selected="{{game.started}}">
                                <iron-pages started="1" attr-for-selected="finished" selected="{{game.finished}}">
                                    <div class="end" finished="0">
                                        <paper-button on-click="_displayDialog">end game</paper-button>
                                    </div>
                                </iron-pages>
                            </iron-pages>
                        </iron-pages>
                    </div>

                    <paper-button on-click="_redirect">home</paper-button>
                    <paper-button on-click="">{{user}}user</paper-button>
                    <paper-button on-click="">signout</paper-button>
                </div>
            </paper-toolbar>
            <div id="dialogContainer" class="makeFlex">
                <p>Are you sure?</p>
                <paper-dialog id="dialog" class="dialog" exit-animation="fade-out-animation"
                              entry-animation="fade-out-animation">
                    <paper-button dialog-dismiss on-click="_closeDialog">Cancel</paper-button>
                    <paper-button dialog-confirm on-click="_endGame">End the game</paper-button>
                </paper-dialog>
            </div>


            <!--iron pages for different views-->
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <!--main view-->
                <!--<div data-route="main" class="horizontal layout flex wrapper">-->
                <img class="mainImage" src="../../images/main.jpg">
                </div>

                <!--game view-->
                <div data-route="games">
                    <iron-ajax
                            id="setGame"
                            url="/games/{{game._id}}"
                            handle-as="json"
                            content-type="application/json"
                            method="PUT"
                            debounce-duration="3000">
                    </iron-ajax>
                    <iron-ajax
                            id="getGame"
                            auto
                            url="/games/{{params.gameid}}"
                            handle-as="json"
                            last-response="{{game}}"
                            debounce-duration="300"></iron-ajax>

                    <!--different states of game-->
                    <iron-pages attr-for-selected="started" selected="{{game.started}}">
                        <!--game not started yet-->
                        <div started="0">
                            <div class="horizontal layout flex wrapper">
                                <nav class="main-nav-float main-nav left-nav">
                                    <ez-team game="{{game}}" players="{{game.players1}}" team="team1"
                                             name="{{game.team1}}"></ez-team>
                                </nav>
                                <div class="content flex main-content fill-width">
                                    <paper-input id="gameName" label="Game Name"
                                                 on-blur="_loseFocus"
                                                 value="{{game.name}}"></paper-input>
                                    <paper-button class="startGame" on-click="_startGame">start game</paper-button>
                                </div>
                                <nav class="main-nav-float main-nav right-nav">
                                    <ez-team game="{{game}}" players="{{game.players2}}" team="team2"
                                             name="{{game.team2}}"></ez-team>
                                </nav>
                            </div>
                        </div>

                        <!--game started (includes finished game too)-->
                        <div started="1">
                            <div class="horizontal layout flex wrapper">
                                <nav class="main-nav-float main-nav left-nav">

                                    <paper-item class="menuItem" on-click="_setSelectedTeam">{{game.team1}}
                                    </paper-item>
                                    <paper-listbox on-tap="_activateButtons" on-click="_setSelected1" id="team1"
                                                   selectedItem>
                                        <template is="dom-repeat" items="{{game.players1}}" as="player">
                                            <paper-item id="{{player._id}}">{{player.firstName}}
                                                {{player.lastName}}
                                            </paper-item>
                                        </template>
                                    </paper-listbox>
                                </nav>

                                <div class="content flex main-content">
                                    <div class="makeFlex">
                                        <ez-stat-counter id="buttonCounter" editable disabled selected=""
                                                         game={{game}}></ez-stat-counter>

                                    </div>
                                    <iron-pages attr-for-selected="finished" selected="{{game.finished}}">
                                        <div finished="0">

                                            <div id="upperBar">â€¨
                                                <paper-button id="btnHit" disabled="true" class="fx"
                                                              on-click="_setSuccess">Hit
                                                </paper-button>
                                                <paper-button id="btnMiss" disabled="true" class="fx"
                                                              on-click="_setFail">Miss
                                                </paper-button>
                                            </div>
                                        </div>
                                    </iron-pages>

                                    <ez-canvas id="canv" selected="" hit="" team="" gameid="{{game._id}}" editable>
                                    </ez-canvas>
                                    <iron-pages attr-for-selected="finished" selected="{{game.finished}}">
                                    </iron-pages>

                                </div>
                                <nav class="main-nav-float main-nav right-nav">
                                    <paper-item class="menuItem" on-click="_setSelectedTeam2">{{game.team2}}
                                    </paper-item>
                                    <paper-listbox on-tap="_activateButtons" on-click="_setSelected2" id="team2"
                                                   selectedItem>
                                        <template is="dom-repeat" items="{{game.players2}}" as="player">
                                            <paper-item id="{{player._id}}">{{player.firstName}} {{player.lastName}}
                                            </paper-item>
                                        </template>
                                    </paper-listbox>
                                </nav>
                            </div>
                        </div>
                    </iron-pages>
                </div>
            </iron-pages>
        </paper-header-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="ezApp.$.toast.hide()">Ok</span>
        </paper-toast>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'ez-app',
                properties: {
                    selected: {
                        type: String,
                        notify: true
                    },
                    route: {
                        type: String,
                        notify: true
                    },
                    params: {
                        type: Object,
                        notify: true
                    },
                    game: {
                        type: Object,
                        notify: true
                    }
                },

                _loseFocus: function () {
                    this.$.setGame.body = JSON.stringify({
                        "name": this.$.gameName.value
                    });
                    this.$.setGame.url = this.game.path;
                    this.$.setGame.generateRequest();
                    this.$.getGames.generateRequest();
                },

                _createGame: function (event, detail) {
                    this.$.newGame.body = JSON.stringify({
                        "date": Date.now(),
                        "result": "true"
                    });
                    this.$.newGame.generateRequest();
                    this.$.getGames.generateRequest();
                },

                _gameItem: function (event, detail) {
                    event.preventDefault();
                },


                _setSelectedTeam: function () {
                    this.$.canv.selected = "team1"
                },

                _setSelectedTeam2: function () {
                    this.$.canv.selected = "team2"
                },

                _setSelected1: function (event, detail) {
                    this.$.canv.selected = this.$.team1.selectedItem.id;
                    this.$.buttonCounter.selected = this.$.team1.selectedItem.id;
                    this.$.canv.team = "team1"
                    socket.emit("change", this.$.canv.selected);

                },

                _setSelected2: function (event, detail) {
                    this.$.canv.selected = this.$.team2.selectedItem.id;
                    this.$.buttonCounter.selected = this.$.team2.selectedItem.id;
                    this.$.canv.team = "team2"
                    socket.emit("change", this.$.canv.selected);

                },

                _activateButtons: function (event, detail) {
                    if (this.game.finished == 0) {
                        this.$.btnHit.disabled = false;
                        this.$.btnMiss.disabled = false;
                        this.$.buttonCounter.disabled = false;
                        this.$.canv.editable = false;
                    }
                },

                _startGame: function (event, detail) {
                    this.$.setGame.body = JSON.stringify({
                        "started": "1"
                    });
                    this.$.setGame.generateRequest();
                    this.$.getGame.generateRequest();
                    socket.emit("state.changed", this.$.canv.selected);
                },

                _endGame: function (event, detail) {
                    this.$.dialogContainer.style.display = "none";
                    this.$.setGame.body = JSON.stringify({
                        "finished": "1"
                    });
                    this.$.setGame.generateRequest();
                    this.$.getGame.generateRequest();
                    this.$.buttonCounter.disabled = true;
                    this.$.canv.editable = true;
                    socket.emit("state.changed", this.$.canv.selected);
                },

                _displayDialog: function (event, detail) {
                    this.$.dialogContainer.style.display = "inline-block";
                },

                _closeDialog: function (event, detail) {
                    this.$.dialogContainer.style.display = "none";
                },

                _setSuccess: function (event, detail) {
                    if (this.$.canv.hit != "hit") {
                        this.$.btnHit.style.borderBottom = "3px solid #009cde";
                        this.$.btnMiss.style.borderBottom = "";
                        this.$.canv.hit = "hit";
                    }
                },

                _setFail: function (event, detail) {
                    if (this.$.canv.hit != "fail") {
                        this.$.btnHit.style.borderBottom = "";
                        this.$.btnMiss.style.borderBottom = "3px solid #009cde";
                        this.$.canv.hit = "fail"
                    }
                },

                _redirect: function (event, detail) {
                    this.$.drop.placeholder = "";
                    this.game = {};
                    page.show("/");
                },

                ready: function () {
                    window.ezApp = this;
                },

                scrollPageToTop: function () {

                }
            });
        })
        ();
    </script>

</dom-module>
