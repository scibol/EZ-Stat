<link rel="import" href="../../components/polymer/polymer.html">

<!-- build:remove -->
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../styles/shared-styles.html">
<!-- /build -->

<dom-module id="ab-tracklist">
  <template>

  <!-- build:remove -->
    <style include="shared-styles"></style>
    <style>
    :host{
      display: block;
      font-size: var(--ab-track-font-size, --ab-primary-font-size);
    }

    .fl-tl-row{
       @apply(--layout-horizontal);
      width:100%;
      border-bottom: 1px solid #BEBEBE;
    }

    .fl-tl-row:hover .fl-tl-cell {
      background: #CECED1;
    }

    .fl-tl-th {
      border-top: 0;
      letter-spacing: 1px;
      line-height: 28px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .fl-tl-th, .fl-tl-cell{
      @apply(--layout-flex);
      padding: 0 0 0 12px;
    }

    .fl-tl-cell{
      height: 40px;
      line-height:40px;
    }

    .fl-tl-cell, .fl-tl-cell>div {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tl-number, .tl-empty, .tl-play {
      width: 40px;
    }

    .fl-tl-time {
      flex: 0 0 78px;
      text-align: right;
      width: 78px;
      padding: 0 5px 0 12px;
    }

    @media (max-width: 641px) {
      .fl-tl-thead{
        display:none;
      }

      .fl-tl-row{
        flex-wrap: wrap;
        position:relative;
        padding-bottom: 5px;
      }

      .fl-tl-cell{
        height:auto;
        line-height:1;
        flex: 0 0 100%;
      }

      .fl-tl-time{
        font-size: 12px;
        position:absolute;
        right:5px;
        top: 5px;
      }

      .fl-tl-name{
        height:24px;
        line-height:24px;
      }

      .fl-tl-name a{
        color: #a44b4d;
      }

      .fl-tl-artist, .fl-tl-album{
        font-size: 12px;
        flex: 0 0 auto;
        height:12px;
        line-height:12px;
      }

      .fl-tl-album a{
        color: rgb(162,162,162);
        font-weight: 300;
      }
    }
    </style>

  <!--<div class="fl-tl-thead fl-tl-row">-->
    <!--<div class="fl-tl-th fl-tl-name">Song</div>-->
    <!--<div class="fl-tl-th fl-tl-artist">Artist</div>-->
    <!--<div class="fl-tl-th fl-tl-album">Album</div>-->
    <!--<div class="fl-tl-th fl-tl-time">Time</div>-->
  <!--</div>-->
  
  <template is="dom-repeat" items="[[tracks]]" as="track">
    <div id="t1" class="fl-tl-row" draggable="true" ondragstart="drag(event)">
      <div class="fl-tl-cell fl-tl-name">
        <a class="fl-tl-file-link" href="#" data-tid="t1">{{track.firstName}} {{track.lastName}}</a>
      </div>
      <!--<div class="fl-tl-cell fl-tl-artist"><a href="artists/Iron%20Maiden">{{track.artist.name}}</a></div>-->
      <!--<div class="fl-tl-cell fl-tl-album"><a href="albums/Seventh%20Son%20of%20a%20Seventh%20Son">{{track.album.name}}</a></div>-->
      <!--<div class="fl-tl-cell fl-tl-time">{{_formatDuration(track.duration)}}</div>-->
    </div>
  </template>  

<!-- /build -->
  
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'ab-tracklist',

        //<!-- build:remove -->
        properties: {
        },

        _formatDuration(t){
          return formatTime(t)
        }
        
        //<!-- /build -->
      });
    })();
  </script>

</dom-module>
